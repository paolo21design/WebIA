<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Généré - WebIA</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 500px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        pre {
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 5px;
            width: 100%;
            overflow: auto;
            font-size: 14px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Votre site est généré !</h2>
        <p>Voici le code HTML de votre site généré :</p>
        <pre>
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;Mon Site&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;h1&gt;Bienvenue sur mon site&lt;/h1&gt;
  &lt;/body&gt;
&lt;/html&gt;
        </pre>
    </div>
</body>
</html>
