<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - WebIA</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #4CAF50;
            background-color: #333;
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .login-link {
            margin-top: 15px;
        }
        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .login-link a:hover {
            color: #81C784;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inscription à WebIA</h2>
        <form action="login.html">
            <input type="text" placeholder="Entrez votre nom d'utilisateur" required><br>
            <input type="email" placeholder="Entrez votre email" required><br>
            <input type="password" placeholder="Créez un mot de passe" required><br>
            <button type="submit">S'inscrire</button>
        </form>
        <div class="login-link">
            <p>Déjà inscrit ? <a href="connexion.html">Connecte-toi ici</a></p>
        </div>
    </div>
</body>
</html>
